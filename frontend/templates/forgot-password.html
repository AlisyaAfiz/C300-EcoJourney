<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EcoJourney CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-leaf"></i> EcoJourney</h1>
                <p>Password Reset</p>
            </div>
            
            <div id="reset-request-section">
                <p class="text-muted mb-4">
                    Enter your email address and we'll send you instructions to reset your password.
                </p>
                
                <form id="reset-request-form" class="auth-form">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="Enter your email address">
                        <small class="text-danger d-none" id="email-error"></small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" id="request-btn">
                        <span id="request-text">Send Reset Link</span>
                        <span id="request-spinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                    </button>
                    
                    <div class="alert alert-danger d-none mt-3" id="request-alert" role="alert"></div>
                    <div class="alert alert-success d-none mt-3" id="request-success" role="alert"></div>
                </form>
            </div>
            
            <div id="reset-confirm-section" style="display: none;">
                <p class="text-muted mb-4">
                    Enter your reset token and new password below.
                </p>
                
                <form id="reset-confirm-form" class="auth-form">
                    <div class="mb-3">
                        <label for="reset-token" class="form-label">Reset Token</label>
                        <input type="text" class="form-control" id="reset-token" name="token" required 
                               placeholder="Enter the token from your email">
                        <small class="text-danger d-none" id="token-error"></small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="new-password" class="form-label">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="new-password" name="password" required 
                                   placeholder="Enter new password">
                            <button class="btn btn-outline-secondary" type="button" id="toggle-password-1">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="text-muted">
                            Min 8 chars, uppercase, lowercase, number, special character
                        </small>
                        <small class="text-danger d-none" id="password-error"></small>
                    </div>
                    
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirm-password" name="password_confirm" required 
                                   placeholder="Confirm new password">
                            <button class="btn btn-outline-secondary" type="button" id="toggle-password-2">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <small class="text-danger d-none" id="confirm-error"></small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" id="confirm-btn">
                        <span id="confirm-text">Reset Password</span>
                        <span id="confirm-spinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                    </button>
                    
                    <div class="alert alert-danger d-none mt-3" id="confirm-alert" role="alert"></div>
                    <div class="alert alert-success d-none mt-3" id="confirm-success" role="alert"></div>
                </form>
            </div>
            
            <div class="auth-links">
                <a href="/login" class="btn btn-link">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/forgot-password.js"></script>
</body>
</html>
