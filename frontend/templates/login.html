<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoJourney CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-leaf"></i> EcoJourney</h1>
                <p>Content Management System</p>
            </div>
            
            <form id="login-form" class="auth-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" name="username" required 
                           placeholder="Enter your username or email">
                    <small class="text-danger d-none" id="username-error"></small>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Enter your password">
                        <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="text-danger d-none" id="password-error"></small>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember_me">
                    <label class="form-check-label" for="remember-me">
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="login-btn">
                    <span id="login-text">Login</span>
                    <span id="login-spinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                </button>
                
                <div class="alert alert-danger d-none mt-3" id="login-alert" role="alert"></div>
            </form>
            
            <div class="auth-divider">or</div>
            
            <div class="auth-links">
                <a href="/forgot-password" class="btn btn-link">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
