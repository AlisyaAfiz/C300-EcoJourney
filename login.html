<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EcoJourney CMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .auth-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 20px;
        }

        .auth-header h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .auth-header h1 i {
            color: #2ecc71;
            margin-right: 10px;
        }

        .auth-header p {
            color: #7f8c8d;
            font-size: 14px;
            margin: 0;
        }

        .auth-form {
            margin-top: 30px;
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .form-control {
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
            outline: none;
        }

        .input-group .btn {
            border: 2px solid #ecf0f1;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }

        .input-group .btn:hover {
            background-color: #f5f7fa;
            color: #2ecc71;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
            cursor: pointer;
            border: 2px solid #ecf0f1;
        }

        .form-check-input:checked {
            background-color: #2ecc71;
            border-color: #2ecc71;
        }

        .form-check-input:focus {
            border-color: #2ecc71;
            box-shadow: 0 0 0 0.2rem rgba(46, 204, 113, 0.25);
        }

        .form-check-label {
            color: #2c3e50;
            margin-left: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(46, 204, 113, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-link {
            color: #2ecc71;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-link:hover {
            color: #27ae60;
            text-decoration: underline;
        }

        .auth-divider {
            text-align: center;
            margin: 20px 0;
            color: #bdc3c7;
            position: relative;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #ecf0f1;
        }

        .auth-divider::before {
            left: 0;
        }

        .auth-divider::after {
            right: 0;
        }

        .auth-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .auth-links a {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .auth-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        .auth-footer p {
            color: #7f8c8d;
            font-size: 13px;
            margin: 0;
        }

        .alert {
            border-radius: 8px;
            border: none;
            padding: 12px 15px;
            font-size: 14px;
        }

        .alert-danger {
            background-color: #fadbd8;
            color: #c0392b;
        }

        .text-danger {
            color: #e74c3c;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
            border-width: 0.15em;
        }

        @media (max-width: 576px) {
            .auth-card {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-leaf"></i> EcoJourney</h1>
                <p>Content Management System</p>
            </div>
            
            <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" name="username" required 
                           placeholder="Enter your username or email">
                    <small class="text-danger d-none" id="username-error"></small>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Enter your password">
                        <button class="btn btn-outline-secondary" type="button" id="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small class="text-danger d-none" id="password-error"></small>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="remember-me" name="remember_me">
                    <label class="form-check-label" for="remember-me">
                        Remember me
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="login-btn">
                    <span id="login-text">Login</span>
                    <span id="login-spinner" class="spinner-border spinner-border-sm d-none ms-2"></span>
                </button>
                
                <div class="alert alert-danger d-none mt-3" id="login-alert" role="alert"></div>
            </form>
            
            <div class="auth-divider">or</div>
            
            <div class="auth-links">
                <a href="forgot-password.html" class="btn btn-link">Forgot Password?</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // const API_BASE_URL = window.location.hostname === 'localhost'
        //     ? 'http://localhost:8000/api'  
        //     : 'https://YOUR-BACKEND-URL.onrender.com/api';  

        const STORAGE_KEY = 'auth_token';

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.getElementById('toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = 'password';
                toggleBtn.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const loginAlert = document.getElementById('login-alert');

            // Show loading state
            loginBtn.disabled = true;
            loginText.textContent = 'Logging in...';
            loginSpinner.classList.remove('d-none');
            loginAlert.classList.add('d-none');

            const userAccounts = {
                "admin": "admin123",
                "producer": "password1",
                "manager": "password2"
            };

            const ROLE_PERMISSIONS = {
                admin: ['dashboard', 'content', 'approvals', 'admin', 'profile'],
                manager: ['dashboard', 'content', 'approvals', 'profile'],
                producer: ['dashboard', 'content', 'profile']
            };

            function applyRolePermissions() {
                const role = localStorage.getItem('user_role');

                if (!role || !ROLE_PERMISSIONS[role]) {
                    window.location.href = 'login.html';
                    return;
                }

                document.querySelectorAll('.sidebar .nav-link').forEach(link => {
                    const tabName = link.id.replace('nav-', '');

                    if (!ROLE_PERMISSIONS[role].includes(tabName)) {
                        link.style.display = 'none';
                    }
                });
            }

            window.addEventListener('DOMContentLoaded', applyRolePermissions);


            setTimeout(() => {
                if (userAccounts.hasOwnProperty(username) && userAccounts[username] === password) {
                    
                    localStorage.setItem('current_user', username);


                    if (rememberMe) {
                        localStorage.setItem('remember_me', 'true');
                        localStorage.setItem('remembered_username', username);
                    } else {
                        localStorage.removeItem('remember_me');
                        localStorage.removeItem('remembered_username');
                    }

                    loginAlert.classList.remove('d-none', 'alert-danger');
                    loginAlert.classList.add('alert-success');
                    loginAlert.textContent = 'Login successful! Redirecting...';

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    loginAlert.classList.remove('d-none');
                    loginAlert.classList.add('alert-danger');
                    loginAlert.textContent = 'Invalid username or password.';

                    loginBtn.disabled = false;
                    loginText.textContent = 'Login';
                    loginSpinner.classList.add('d-none');
                }
            }, 800);
        }

        // Pre-fill username if remember-me was used
        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('remember_me') === 'true') {
                const username = localStorage.getItem('remembered_username');
                if (username) {
                    document.getElementById('username').value = username;
                    document.getElementById('remember-me').checked = true;
                }
            }
        });

        // Clear error messages on input
        document.getElementById('username').addEventListener('input', function() {
            document.getElementById('username-error').classList.add('d-none');
        });

        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('password-error').classList.add('d-none');
        });
    </script>
</body>
</html>
